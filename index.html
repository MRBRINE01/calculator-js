<html>
<head>
<title>Document</title>
<link rel="stylesheet" href="style.css">
<script src="main.js" defer></script>
</head>
<body>
<div class="layout">
    <div class="outputScreen">
        <p class="prevOutput"></p>
        <p class="output">0</p>
    </div>
    
    <div class="board">
        <div class="row1">
            <button id="delete" class="op">DEL</button>
            <button id="CE" class="op">CE</button>
            <button id="C" class="op">C</button>
            <button id="/" class="op">/</button>
        </div>
    
        <div class="row2">
            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="*" class="op">x</button>
        </div>
    
        <div class="row3">
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="-" class="op">-</button>
        </div>
    
        <div class="row4">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="+" class="op">+</button>
        </div>
    
        <div class="row5">
            <button id="+/-">+/-</button>
            <button id="0">0</button>
            <button id=".">.</button>
            <button id="=" class="op" style="background-color: rgb(4, 134, 182) ;">=</button>
        </div>
    </div>
</div>
    
</body>
</html>
